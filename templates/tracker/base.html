<!DOCTYPE html>
{% load static %}
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.38.0/js/tempusdominus-bootstrap-4.min.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.38.0/css/tempusdominus-bootstrap-4.min.css" crossorigin="anonymous" />  

        <link rel="stylesheet" href="{% static 'tracker.css' %}">
    </head>
    <body>
        
        <!--   NAVBAR   -->
        <nav class="navbar navbar-expand-lg navbar-dark techfont" style="background-color: #043d74">
            
            <a class="navbar-brand" href="{% url 'index' %}">Tracker</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'routesetter_detail' pk=1 %}">Routesetters</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'boulderchart' %}">All Boulders</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'edit_zone' zone="Zone 1" %}">Zones</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://www.github.com/atrejm">Github</a></li>
                </ul>

                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'add_boulder' zone_name='Zone 1' %}">Add Boulders</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'add_setter' %}">Add Routesetter</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Log out</a></li>
                        <li class="nav-item"><a class="nav-link" style="text-transform: capitalize">Welcome, {{ user.username }}</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="#">Log In</a></li>
                        
                    {% endif %}

                    
                </ul>
            </div>
        </nav>

        <div class="container">
            {% block content %}
            {% endblock %}            
        </div>

        <script src="" async defer></script>
    </body>
</html>
