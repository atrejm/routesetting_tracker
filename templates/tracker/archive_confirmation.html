{% extends 'tracker/base.html' %}
{% block content %}
{% load crispy_forms_tags %}

    <div class="content">
        <h1>Are you sure you want to archive the boulders in {{ zone }}?</h1>
        <form method="POST">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="Confirm" name="form_id">
            <input class="btn btn-secondary" type="submit" value="Cancel" name="form_id">
        </form>

    </div>

    

{% endblock %}
